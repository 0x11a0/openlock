version: "3"

services:
  nodejs:
    container_name: nodejs
    hostname: nodejs
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-networks

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    hostname: nginx
    ports:
      - "80:80"
    depends_on:
      - nodejs
    networks:
      - app-networks

networks:
  app-networks:
    driver: bridge
