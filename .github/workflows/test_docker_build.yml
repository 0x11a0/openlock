name: Test docker build

on:
  pull_request:
    branches:
      - dev

jobs:
  build-nodejs:
    name: Build Nodejs Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          cd ./app
          docker build -t nodejs .

  build-nginx:
    name: Build Nginx Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          cd ./nginx
          docker build -t nginx .
